
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <style type="text/css">
    #mapPage, #map {height: 100%;}
    #map-content{height: 100%;padding: 0px; margin:0px; z-index: -1;}
  </style>
  <script type='text/javascript'>
    //<![CDATA[
    $(window).load(function(){
      var element = $('#mapPage');
      element.height(element.height() - 42);
      var map = L.map('map').setView([51.505, -0.09], 13);
      // add an OpenStreetMap tile layer
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
    });
    //]]>
  </script>
</head>
<body>
  <div data-role="page" id="mapPage" >
    <div data-role="header" data-position="fixed" >
      <h1>Map Example</h1>
    </div>
    <div data-role = "navbar">
        <ul>
           <li><a href = "#second" data-icon = "star">A</a></li>
           <li><a href = "#" data-icon = "gear">B</a></li>
        </ul>
    </div>
    <div id="map-content" data-role="content">
      <div id="map"></div>
    </div>
  </div>
</body>
</html>
